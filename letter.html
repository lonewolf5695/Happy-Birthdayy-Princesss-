<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Princess!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffe6f0, #ffd6e8);
            color: #ff1493;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        #countdown {
            font-size: 2em;
            margin: 30px 0;
            color: #ff69b4;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 12px;
            font-weight: bold;
        }

        a.button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    
    <h1>üéâ Happy Birthday Princess! üéâ</h1>
    <p>Counting down to your special day üíñ</p> 
    <div id="countdown">Loading...</div>

    <a class="button" href="letter.html">Open Your Letter ‚ù§Ô∏è</a>

    <!-- Confetti canvas -->
    <canvas id="confetti"></canvas>

    <script>
        // Countdown Timer
        const birthday = new Date("2025-09-10T00:00:00").getTime(); // Change to your date
        const countdown = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = birthday - now;

            if(distance < 0) {
                countdown.innerHTML = "üéÇ Happy Birthday! üéÇ";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        // Confetti
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiCount = 150;
        const confettiArray = [];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Confetti {
            constructor() {
                this.x = random(0, canvas.width);
                this.y = random(0, canvas.height);
                this.size = random(5, 10);
                this.speed = random(1, 5);
                this.angle = random(0, 2 * Math.PI);
                this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.y += this.speed;
                if(this.y > canvas.height) this.y = 0;
                this.x += Math.sin(this.angle);
            }
        }

        for(let i=0; i<confettiCount; i++) confettiArray.push(new Confetti());

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiArray.forEach(c => {
                c.update();
                c.draw();
            });
            requestAnimationFrame(animateConfetti);
        }

        animateConfetti();
    </script>
</body>
</html>
